<div>
  <h1 data-bind='animal.name'></h1>
  <p data-showif='animal.animalClass | eq "Mammal"'>
    Mammalian
  </p>
  <p data-showif='animal.animalClass | eq "Reptile"'>
    Reptilian
  </p>
  <p>I put this page here to test data-route bindings.</p>
  <p style='font-weight: 800;' data-style-font-size='animal.fontSize' data-style-color='animal.color'>
    This font-size is bound to <code>animal.name</code>.
  </p>
  <div data-partial='"animals/detail"'></div>
  <p>
    <a data-route='routes.animals' class='btn btn-primary'>Go back</a>
  </p>
</div>
